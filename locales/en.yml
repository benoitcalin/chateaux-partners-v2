  # History info
  history:
    - id: historic
      image: 'historic.jpeg'
      alt: 'Sunset on a vineyard'
      title: 'The Meeting'
      content: 'Our story stems from the meeting between a wine-grower in Saint-Emilion and a great wine family in Burgundy which gave birth in 2013 to our wine merchant company: Châteaux partners.<br><br>From the beginning of our adventure we had the opportunity to propose classified Grands Crus in Bordeaux and Saint-Emilion, the largest estates of Bourgogne as well as prestigious Champagnes houses to our customers.'

    - id: clients
      image: 'clients.jpeg'
      alt: 'Champagne glasses are being filled'
      title: 'Our Clients'
      content: 'Historically our clientele consists of Royal families, large French families, Member
        international business committees, government institutions, as well as self-made-(wo)men
        from Japan to New York.'

    - id: evolution
      image: 'evolution.png'
      alt: 'Some bottles of Chateaneuf Du Pape'
      title: 'Our Evolution'
      content: 'Following the arrival of our new President Mr. El Yousfi-Goldberg, from a wine-growing family in Châteauneuf du Pape, it was decided to propose wines from Côte du Rhône and to extend our entry-level to give everyone the opportunity to discover the richness of French wines.<br><br>In order to meet the demands of our customers we have also created our own wine under different labels, the principal being the "Menthor".'


    description: 'A rich portfolio for a wide range of offers. Close links with our Châteaux and Maisons to offer the best wines, ensuring quality and provenance of the products. More than a wine merchant company, we consider ourselves as a wine club. We want to share our passion for wine organising monthly events.'
    image: 'facebook.jpg'

  # History info
  history:
    - id: historic
      image: 'historic.jpeg'
      alt: 'Grape on a vineyard'
      title: 'An Encouter'
      content: 'Our story began with the encounter of two wine-making family from Saint-Émilion and Burgundy which gave birth in 2013 to our wine merchant company: Châteaux partners.<br><br>From the beginning of our adventure, we have had the opportunity to offer our customers classified Grands Crus from Bordeaux, Saint-Émilion, the largest estates in Bourgogne and prestigious Maisons de Champagne.'

    - id: clients
      image: 'clients.jpeg'
      alt: 'Champagne glasses are being filled'
      title: 'Our Clients'
      content: 'We strive to satisfy our clientele, traditionnally composed of European and international companies, members of international business committees, government institutions, as well as self-made-(wo)men from Tokyo to New York city.<br><br>We share our passion for wine being attentive to individual needs and organising prestigious events all around the world, with a great concern for quality.'

    - id: evolution
      image: 'evolution.png'
      alt: 'Some bottles of Chateaneuf Du Pape'
      title: 'Our Evolution'
      content: 'In order to supply the demands of our customers, we have also created our own wine using different labels, the principal being the "Envie de".'

  # Philosophy
  philosophy:
    - title: 'Collaborators'
      content: "Chateaux partners’ collaborators are united by our four values of humanism, openness, proximity and enthusiasm, which they bring every day to their work.<br><br>With a worldwide presence in more than 35 countries across the 5 continents; our employees, partners and clients represent a wide range of backgrounds, cultures and different lifestyles."
      image: 'collaborators.jpg'
      alt: 'Three white wine glasses'

    - title: 'Viticulture'
      content: 'Agriculture is the basis of our activity, we work with more than 120 Châteaux and Maisons of Champagnes, including family exploitations. We accompany both reputed and aspiring Maisons and Châteaux in their commercial and human development.<br><br>We are in close collaboration with several winegrowers in Bordeaux, Cotes du Rhône and Cotes de Provence in the elaboration of our range "Envie de" and its different variations. <br><br>Our conception: to share what the earth can offer us.'
      image: 'viticulture.jpg'
      alt: 'Sunset on vineyards'

    - title: 'Sustainable Development'
      content: 'We strive to promote partners caring about the environment and the functioning of society. Because we believe that viticulture should be part of an environmental package, we promote partners who use natural methods to exalt wine identity and preserve what the earth can offer.<br><br>Châteaux Partners, with its "Envie de" range, follows these guide-lines with a variety of sulphite-free wines.'
      image: 'environment.jpg'
      alt: 'Earth in cupped hands'

    - title: "Châteaux Partners is:"
      content: "- 10 Collaborators,
      <br>- 35 Countries,
      <br>- 2,100 Active Customers,
      <br>- 120 Winegrowing Partners,
      <br>- 600,000 Grands Crus Bottles."
      image: 'encart.jpg'
      alt: 'Inset Châteaux Partners'

  # Wines
  wines:
    - title: "Our Specialty"
      content: "Châteaux Partners has been a specialist in Classified Grand Crus and Grandes Maisons de Champagnes for 6 years.<br><br>A key operator of En Primeur sales with 120 Grands Crus classified in Bordeaux, Bourgogne and Côte du Rhône, we have also opted for the long term by investing in vintages that we buy, put in cellars and finance throughout several years.<br><br>Our financial situation allows us to increase our stocks from year to year and to benefit our customers from 500 varieties of rare and exceptional wines ranging from 1855 to 2018 ranging from 50 to 25,000 euros per bottle."
      image: 'stocks.png'
      alt: "Inventory Graph"

    - id: selection
      image: 'selection.jpeg'
      alt: 'Corks cover the background'
      title: 'Our Selection'
      content: '<strong>BOURGOGNE</strong><br>
      Domaine de la Romanée Conti, Bouchard Père & Fils, Henri Jayer, Armand Rousseau, Mommessin, Domaine Leroy, Louis Latour, Vincent Girardin, Ponsot, Frédéric Magnien...<br>
      <br>

      <strong>CHAMPAGNE</strong><br>
      Dom Perignon, Salon, Delamotte, Taittinger, Billecart Salmon, Michel Reybier, Armand de Brignac, Roederer Cristal...<br>
      <br>

      <strong>COTES DU RHONE</strong><br>
      Château Beaucastel, Domaine du Pegau, Château de Marcoux, Clos de papes...<br>
      <br>

      <strong>MARGAUX</strong><br>
      Château Margaux, Château Giscours, Château Lascombes, Château d’Issan, Château Cantenac-Brown...<br>
      <br>

      <strong>PAUILLAC</strong><br>
      Château Lafite‐Rothschild, Château Mouton Rothschild, Château Pontet Canet, Château Pichon Baron, Château Pichon Lalande, Château Lynch Bages, Château Haut-Bages Libéral...<br>
      <br>

      <strong>PESSAC-LEOGNAN</strong><br>
      Château Haut-Brion, Château la Mission Haut‐Brion, Domaine de Chevalier, Château Smith-Haut-Lafitte...<br>
      <br>

      <strong>POMEROL</strong><br>
      Pétrus, Château Le Pin, Vieux Château Certan, Château Beauregard...<br>
      <br>

      <strong>SAINT-JULIEN</strong><br>
      Château Léoville Las Cases, Château Léoville Poyferré, Château Léoville Barton, Château Ducru Beaucaillou, Château Beychevelle, Château Gruaud Larose...<br>
      <br>

      <strong>SAINT-ÉMILION GRAND CRU</strong><br>
      Château Cheval Blanc, Château Pavie, Château Figeac, Château Canon La Gaffelière, Château La Mondotte, Château Beau-Séjour Bécot, Château La Gomerie, Château Valandraud, Château Angélus...<br>
      <br>

      <strong>SAINT-­ESTÈPHE</strong><br>
      Château Cos d’Estournel, Château Calon Ségur, Château Montrose...<br>
      <br>

      <strong>SAUTERNES</strong><br>
      Château d’Yquem, Château Suduiraut...<br>
      <br>'

    - title: '« Petits Châteaux »'
      content: "We decided to specialize in only French Wines and Champagnes.<br><br>Thanks to the close relationship we have built with French brokers and owners, our exchanges and tastings throughout France with winemakers, our seasoned expertise we are also able to offer a wide range excellent « Petits Châteaux ».<br><br>In total, there are 1500 varieties of entry and mid-range wines and champagnes ranging from 3 to 40 euros.<br><br>We have also created our own wine in different variations bearing the name « Envie de »."
      image: 'chateau.jpg'
      alt: 'Wine bottle'

    - title: "Exportation Leaders"
      content: "We have a powerful distribution network capable of supplying, sometimes bottle by bottle, customers over the world.<br><br>All our wines and champagnes come directly from the Châteaux and Maisons de Champagne. We consider that transparency between our Châteaux and the final clientele is paramount.<br><br>The employees of Châteaux Partners are united by our four values of humanism, openness, closeness and enthusiasm, which they bring every day to their work."
      image: 'graph.png'
      alt: "Revenue Graph"

  # Introduction
  introduction:
    title: A Few Words
    text: 'A rich portfolio for a wide range of offers.<br><br>Close links with our Châteaux and Maisons de Champagne to offer the best wines, ensuring quality and provenance of the products.<br><br><strong class = "purple">More than a wine merchant company, we consider ourselves as a wine club.</strong><br><br>We share our passion for wine by organising monthly events.'

  # Events
  events:
    - title: 'Tastings'
      content: 'Every month we organise tastings in several cities in the world to discover and share the variety of our French wines and champagnes for an unparalleled experience.
                <br>
                <br>Each of these wines and champagnes has a story to tell:
                <br>
                <br>Each terroir, land and climate gives each grape variety its qualities and specificities.
                <br>
                <br>Every family, man and woman working daily for these iconic Châteaux and Maisons has a passion to transmit.
                <br>
                <br>Every Vintage and process of vinification from grape to bottle brings to the wines all its characteristics.
                <br>
                <br>We are here to convey and reveal all the subtlety behind a bottle, as well as surprise and delight, we want to initiate our clientele fond of good wines and Champagnes.'
      image: 'degustation.jpeg'
      alt: 'Glasses of champagne'

    - title: 'Events'
      content: 'Our positioning allows us to travel and meet our clients. During these trips, we usually organize different kinds of events.
                <br>
                <br>We are usually accompanied by representatives from each Chateau and Maisons de Champagne that will be tested.
                <br>
                <br>We consider the transparency between our Châteaux and the final clientele as paramount. It is important for us to ensure the provenance of our wines and reassure our clientele about. It is also crucial that the representatives of Châteaux and Maisons meet our customers.
                <br>
                <br>We are also eager to answer your needs regarding tastings, business dinners, tasting seminars or the preparation of all types of events (wedding, anniversary...).'
      image: 'evenements.jpg'
      alt: 'Bottles of the domain La Romanée-Conti'

    - title: 'Storage'
      content: 'The high quality service of our warehousekeeper allows a perfect storage.
                <br>
                <br>A 3000m2 building, located near Bordeaux, we have chosen one of the biggest warehousekeepers specializing in the storage of fine wines and products from the vine.
                <br>
                <br>The ultra-secure and air-conditioned warehouse meets the requirements for the conservation of great wines, offering optimal conditions.'
      image: 'stockage.jpg'
      alt: 'Wine boxes on a shelf'

    - title: 'Delivery'
      content: 'Our team is dynamic and attentive to your needs, we advise you and respond to your requests in less than 12h.<br>The delivery of your orders is ensured in optimum conditions.'
      image: 'livraison.jpeg'
      alt: 'Hands holding grapes'

    - title: 'Wine Tours'
      content: 'Thanks to our close relations with the professionals of the Bordeaux community, we have the opportunity to offer you wine tours.<br><br>You will be able to discover the vineyards of the Bordeaux region, with or without a driver, and taste wines during visits to the most prestigious châteaux.<br><br>A professional will prepare a program and will adapt to your preferences and advise you on the best places to go according to your interests.<br><br>In addition to this service, you can order from Châteaux Partners your favorite wines, delivered directly at home. This will prevent you from having to handle  your wines personally if you are travelling by plane or train.<br><br>Do not hesitate to inquire about our offers, they are available throughout the year.'
      image: 'winetour.jpeg'
      alt: 'Bottle on a '


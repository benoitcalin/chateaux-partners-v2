  # Histoire informations
  history:
    - id: historic
      image: 'historic.jpeg'
      alt: 'Coucher de soleil sur les vignes'
      title: 'La Rencontre'
      content: 'Notre histoire est issue de la rencontre entre un propriétaire viticole en Saint-Emilion et une grande
      famille viticole en Bourgogne qui a donné naissance en 2013 à notre maison de négoce : Châteaux Partners.
      <br>
      <br>
      Dès le début de notre aventure nous avons eu l’opportunité de proposer des Grands Crus Classés en Bordeaux et
      Saint-Emilion, les plus grands domaines de Bourgogne ainsi que de prestigieuses maisons de Champagnes à nos clients.'

    - id: clients
      image: 'clients.jpeg'
      alt: 'On remplit des flûtes de champagne'
      title: 'Nos Clients'
      content: 'Historiquement notre clientèle se compose de familles royales, de grandes familles françaises, de membre
      de comités d’entreprises internationales, d’institutions gouvernementales, ainsi que de self-made-(wo)men
      du Japon à New-York.'

    - id: evolution
      image: 'evolution.png'
      alt: 'Des bouteilles de Chateaneuf Du Pape'
      title: 'Notre Evolution'
      content: 'À la suite de l’arrivée de notre nouveau président M. El Yousfi-Goldberg, issu d’une famille viticole en
      Châteauneuf du Pape, il a été décidé de proposer des vins en Côte du Rhône et d’étendre notre entrée de gamme
      pour offrir l’opportunité à chacun de découvrir la richesse des vins français.
      <br>
      <br>
      Afin de répondre aux demandes de nos clients nous avons également crée notre propre vin sous différentes
      étiquettes avec en tête d’affiche le « Menthor ».'

    - id: selection
      image: 'selection.jpeg'
      alt: 'Fond rempli de bouchons de liège'
      title: 'Notre Sélection'
      content: '<strong>BOURGOGNE</strong><br>
      Domaine de la Romanée Conti, Domaine Leflaive, Georges Roumier, Henri Jayer, Méo Camuzet, Armand Rousseau, Mommessin, Domaine Leroy...<br>
      <br>

      <strong>CHAMPAGNE</strong><br>
      Dom Perignon, Salon, Taitinger, Armand de Brignac, Billecart Salmon, Cristal...<br>
      <br>

      <strong>MARGAUX</strong><br>
      Château Margaux, Château Palmer, Château Rauzan Ségla...<br>
      <br>

      <strong>PAUILLAC</strong><br>
      Château Lafite­‐Rothschild, Château Latour, Château Mouton Rothschild, Château Pontet Canet, Château Pichon Baron, Château Pichon Lalande, Lynch Bages...<br>
      <br>

      <strong>PESSAC-LEOGNAN</strong><br>
      Château Haut-­Brion, Château la Mission Haut­‐Brion, Domaine de Chevalier...<br>
      <br>

      <strong>POMEROL</strong><br>
      Pétrus, Vieux Château Certan, l’Evangile, Clinet...<br>
      <br>

      <strong>SAINT-JULIEN</strong><br>

  # Philosophy
  philosophy:
    - title: 'Collaborateurs'
      content: "Les collaborateurs de Châteaux Partners sont unis par nos quatre valeurs d'humanisme, d'ouverture, de proximité et d'enthousiasme, qu'ils apportent chaque jour à leur travail.<br><br>Avec une présence mondiale dans plus de 35 pays à travers les 5 continents ; nos collaborateurs, nos partenaires et nos clients représentent un large éventail d'horizons, de cultures et de modes de vie différents."
      image: 'collaborators.jpg'
      alt: 'Trois verres de vins blanc'

    - title: 'Viticulture'
      content: "L’agriculture est à la base de notre activité, nous travaillons avec plus de 120 Chateaux et Maisons de Champagnes, y compris des exploitations familiales.<br><br>Nous accompagnons dans le développement commercial et humain aussi bien des maisons réputées que des châteaux en devenir. Nous sommes en étroite collaboration avec plusieurs viticulteurs en Bordeaux, Cotes du Rhône et Cotes de Provence dans l’élaboration de notre gamme « Envie de » et ses différentes déclinaisons.<br><br>Notre conception : partager ce que la terre peut nous offrir."
      image: 'viticulture.jpg'
      alt: 'Choucher de soleil sur des vignes'

    - title: 'Développement durable'
      content: "Nous nous efforçons de promouvoir des partenaires sensibles aux contraintes liées à l'environnement et au fonctionnement de la société. Parce que nous estimons que la viticulture se doit de s'inscrire dans un ensemble environnemental, nous mettons en avant les partenaires qui utilisent des méthodes naturelles pour exalter l'identité du vin.<br><br>Châteaux Partners, avec sa gamme « Envie de » produit des vins sans sulfites en collaboration avec des petits producteurs régionaux car nous croyons en l’avenir de ce vin et le virage que doit entreprendre notre secteur."
      image: 'environment.jpg'
      alt: 'Terre dans les mains'

    - title: "Châteaux Partners c'est:"
      content: "- 10 Collaborateurs,
      <br>- 35 Pays,
      <br>- 2 100 Clients Actifs,
      <br>- 120 Partenaires Viticoles,
      <br>- 600 000 Bouteilles de Grands Crus."
      image: 'encart.jpg'
      alt: 'Encart Châteaux Partners'

  # Introduction
  introduction:
    title: Quelques mots
    text: 'Un portefeuille riche pour une proposition de gamme très variée.<br>
          <br>Des liens étroits, sans intermédiaires, avec nos Châteaux et Maisons pour proposer les meilleurs vins au meilleur prix, assurant qualité et provenance des produits.<br>
          <br><strong class="purple">Plus qu’une maison de négoce, nous nous pensons comme un Wine Club.</strong><br>
          <br>Nous souhaitons partager notre passion du vin autour d’évènements mensuels.'

  # Savoir Faire
  events:
    - title: 'Dégustations'
      content: 'Nous organisons chaque mois des dégustations dans plusieurs villes du monde pour faire découvrir et partager la richesse de nos vins et champagnes Français pour une expérience sans égale.
                <br>
                <br>Chacun de ces vins et champagnes ont une histoire à raconter :
                <br>
                <br>Chaque terroir, chaque terre et chaque climat donne aux cépages leurs qualités premières et leurs particularités.
                <br>
                <br>Chaque famille, homme et femme qui travaillent au quotidien pour ces emblématiques châteaux et maison ont une passion à transmettre.
                <br>
                <br>Chaque millésime et processus de vinification de la vigne jusqu’à la mise en bouteille apporte aux vins toute sa caractéristique.
                <br>
                <br>Nous sommes là pour transmettre et révéler toute la subtilité derrière une bouteille, surprendre, faire plaisir et initier notre clientèle amatrice de bon vin et champagne.'
      image: 'degustation.jpeg'
      alt: 'Verres de champagne'

    - title: 'Evénements'
      content: 'Notre positionnement nous permet aujourd’hui de voyager et de rencontrer notre clientèle.<br>Durant ces déplacements, nous avons pour habitude d’organiser différents évènements.
                <br>
                <br>Nous sommes habituellement accompagnés des représentants de chaque château et maison de champagne que nous faisons déguster.
                <br>
                <br>Nous considérons qu’il est important que les châteaux voient en direct à qui les vins s’adressent et vice versa. Il est important à nos yeux d’assurer et rassurer notre clientèle sur la provenance de nos vins.
                <br>
                <br>Nous restons également à l’écoute d’envie de la part de notre clientèle pour des dégustations, des diners d’entreprises, des séminaires dégustations ou la préparation de tous types d’évènements (mariage, anniversaire…)'
      image: 'evenements.jpg'
      alt: 'Bouteilles du domaine La Romanée-Conti'

    - title: 'Stockage'
      content: 'La haute qualité de service de notre entrepositaire permet un stockage dans de parfaites conditions.
                <br>
                <br>Sur une superficie de 3000 m2, situé entre la rive droite et la rive gauche, nous avons choisi un des plus grands acteurs du milieu spécialisé dans le stockage de vins fins et produits issus de la vigne.
                <br>
                <br>L’Entrepôt ultra sécurisé et climatisé répond aux exigences que demande la conservation des grands vins offrant des conditions optimales.'
      image: 'stockage.jpg'
      alt: 'Caisses de vin sur une étagère'

    - title: 'Livraison'
      content: 'Notre équipe, dynamique et à l’écoute de vos besoins, vous conseille et répond à vos demandes en 12h.<br>La livraison de vos commandes est assurée sous 15 jours.'
      image: 'livraison.jpeg'
      alt: 'Mains tenant des raisins'

    - title: 'Wine Tour'
      content: 'De part notre relation étroite avec les acteurs de la place bordelaise, nous avons l’opportunité de vous proposer des wine tour.<br><br>Vous pourrez ainsi partir à la découverte des vignobles de la région de Bordeaux avec ou sans un chauffeur et déguster des vins lors de visites dans les châteaux les plus prestigieux.<br><br>Nous tacherons de vous concocter un programme fait par un professionnel qui écoutera vos préférences et vous conseillera sur les meilleurs endroits où aller selon vos envies.<br><br>A ce service s’ajoute la possibilité de commander auprès de Châteaux Partners vos coup de coeurs à tarif préférentiel que nous nous chargerons de vous envoyer à votre domicile. Cela vous évitera ainsi d’avoir à prendre avec vous vos vins si vous êtes en déplacement en avion ou train.<br><br>N’hésitez pas à vous renseigner sur nos offres : il y en a pour toutes les bourses, défiant toutes concurrences, avec des disponibilités pour quasiment toutes les époques de l’année !'
      image: 'winetour.jpeg'
      alt: 'Bouteille sur un tonneau'


      <br>'

  # Introduction
  introduction:
    title: Quelques mots
    text: 'Un portefeuille riche pour une proposition de gamme très variée.<br>
          <br>Des liens étroits, sans intermédiaires, avec nos Châteaux et Maisons pour proposer les meilleurs vins au meilleur prix, assurant qualité et provenance des produits.<br>
          <br><strong class="purple">Plus qu’une maison de négoce, nous nous pensons comme un Wine Club.</strong><br>
          <br>Nous souhaitons partager notre passion du vin autour d’évènements mensuels.'


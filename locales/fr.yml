  # Histoire informations
  history:
    - id: historic
      image: 'historic.jpeg'
      alt: 'Grappes dans les vignes'
      title: 'La Rencontre'
      content: 'Notre histoire est issue de la rencontre entre deux familles viticoles de Saint-Emilion et de Bourgogne qui a donné naissance en 2013 à notre maison de négoce : Châteaux Partners.
      <br>
      <br>
      Dès le début de notre aventure nous avons eu l’opportunité de proposer des Grands Crus Classés en Bordeaux et
      Saint-Emilion, les plus grands domaines de Bourgogne ainsi que de prestigieuses maisons de Champagnes à nos clients.'

    - id: clients
      image: 'clients.jpeg'
      alt: 'On remplit des flûtes de champagne'
      title: 'Nos Clients'
      content: 'Nous travaillons pour satisfaire au mieux notre clientèle qui historiquement se compose de grandes familles européennes et étrangères, de membres de comités d’entreprises internationales, d’institutions gouvernementales, ainsi que de self-made-(wo)men du Japon à New-York.
      <br>
      <br>
      Nous partageons notre passion pour le vin en étant à l’écoute des envies de chacun et en organisant des évènements de prestige partout dans le monde, avec un grand souci de qualité.'

    - id: evolution
      image: 'evolution.png'
      alt: 'Des bouteilles de Chateaneuf Du Pape'
      title: 'Notre Evolution'
      content: 'À la suite de l’arrivée de notre nouveau président M. El Yousfi-Goldberg, issu d’une famille viticole en
      Châteauneuf du Pape, il a été décidé de proposer des vins du Côte du Rhône et d’étendre notre entrée de gamme
      pour offrir l’opportunité à chacun de découvrir la richesse des vins français.
      <br>
      <br>
      Afin de répondre aux demandes de nos clients nous avons également crée notre propre vin sous différentes
      étiquettes avec en tête d’affiche « Envie de ».'


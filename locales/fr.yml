  # Histoire informations
  history:
    - id: historic
      image: 'historic.jpeg'
      alt: 'Grappes dans les vignes'
      title: 'La Rencontre'
      content: 'Notre histoire est issue de la rencontre entre deux familles viticoles de Saint-Émilion et de Bourgogne qui ensemble ont donné naissance en 2013 à notre maison de négoce : Châteaux Partners.
      <br>
      <br>
      Dès le début de notre aventure nous avons eu l’opportunité de proposer des Grands Crus Classés en Bordeaux et
      Saint-Émilion, les plus grands domaines de Bourgogne ainsi que de prestigieuses Maisons de Champagne à nos clients.'

    - id: clients
      image: 'clients.jpeg'
      alt: 'On remplit des flûtes de champagne'
      title: 'Nos Clients'
      content: 'Nous travaillons pour satisfaire au mieux notre clientèle qui historiquement se compose de grandes familles européennes et étrangères, de membres de comités d’entreprises internationales, d’institutions gouvernementales, ainsi que de self-made-(wo)men de Tokyo à New-York.
      <br>
      <br>
      Nous partageons notre passion pour le vin en étant à l’écoute des envies de chacun et en organisant des évènements de prestige partout dans le monde, avec un grand souci de qualité.'

    - id: evolution
      image: 'evolution.png'
      alt: 'Des bouteilles de Chateaneuf Du Pape'
      title: 'Notre Evolution'
      content: 'À la suite de l’arrivée de notre nouveau Président M. El Yousfi-Goldberg, issu d’une famille viticole en
      Châteauneuf-du-Pape, il a été décidé de proposer des vins du Côtes du Rhône et d’étendre notre entrée de gamme
      pour offrir l’opportunité à chacun de découvrir la richesse des vins français.
      <br>
      <br>
      Afin de répondre aux demandes de nos clients nous avons également créé notre propre vin sous différentes
      étiquettes avec en tête d’affiche « Envie de ».'

  # Philosophy
  philosophy:
    - title: 'Collaborateurs'
      content: "Les collaborateurs de Châteaux Partners sont unis par nos quatre valeurs d'humanisme, d'ouverture, de proximité et d'enthousiasme, qu'ils apportent chaque jour à leur travail.<br><br>Avec une présence mondiale dans plus de 35 pays à travers les 5 continents ; nos collaborateurs, nos partenaires et nos clients représentent un large éventail d'horizons, de cultures et de modes de vie différents."
      image: 'collaborators.jpg'
      alt: 'Trois verres de vins blanc'

    - title: 'Viticulture'
      content: "L’agriculture est à la base de notre activité, nous travaillons avec plus de 120 Châteaux et Maisons de Champagne, y compris des exploitations familiales.<br><br>Nous accompagnons dans le développement commercial et humain aussi bien des maisons réputées que des châteaux en devenir. Nous sommes en étroite collaboration avec plusieurs viticulteurs en Bordeaux, Côtes du Rhône et Côtes de Provence dans l’élaboration de notre gamme « Envie de » et ses différentes déclinaisons.<br><br>Notre conception : partager et faire découvrir ce que la terre peut nous offrir."
      image: 'viticulture.jpg'
      alt: 'Choucher de soleil sur des vignes'

    - title: 'Développement durable'
      content: "Nous nous efforçons de promouvoir des partenaires sensibles aux contraintes liées à l'environnement et au fonctionnement de la société. Parce que nous estimons que la viticulture se doit de s'inscrire dans un ensemble environnemental, nous mettons en avant les partenaires qui utilisent des méthodes naturelles pour exalter l'identité du vin et préserver la terre.<br><br>Châteaux Partners, avec sa gamme « Envie de », est dans cette tendance avec sa déclinaison sans sulfite."
      image: 'environment.jpg'
      alt: 'Terre dans les mains'

    - title: "Châteaux Partners c'est:"
      content: "- 10 Collaborateurs,
      <br>- 35 Pays,
      <br>- 2 100 Clients Actifs,
      <br>- 120 Partenaires Viticoles,
      <br>- 600 000 Bouteilles de Grands Crus."
      image: 'encart.jpg'
      alt: 'Encart Châteaux Partners'

  # Wines
  wines:
    - title: "Notre Spécialité"
      content: "Châteaux Partners est spécialiste des Grands Crus Classés et Grandes Maisons de Champagne depuis 6 ans.<br>Opérateur incontournable des ventes en primeurs avec 120 Grands Crus classés à Bordeaux, Bourgogne et Cote du Rhône, nous avons parallèlement opté pour le long terme en investissant sur des millésimes anciens que nous achetons, mettons en cave et finançons sur plusieurs années.<br>Notre situation financière nous permet d’accroître nos stocks d’années en années et de faire profiter à nos clients de 500 variétés de vins rares et d’exceptions qui vont de 1855 à 2018 allant de 50€ à 25 000€ la bouteille."
      image: 'stocks.png'
      alt: "Graphique chiffre d'affaires"

    - title: 'Notre Sélection'
      image: 'selection.jpeg'
      alt: 'Fond rempli de bouchons de liège'
      content: "<strong>BOURGOGNE</strong><br>
      Domaine de la Romanée Conti, Bouchard Père & Fils, Henri Jayer, Armand Rousseau, Mommessin, Domaine Leroy, Louis Latour, Vincent Girardin, Ponsot, Frédéric Magnien...<br>
      <br>

      <strong>CHAMPAGNE</strong><br>
      Dom Perignon, Salon, Delamotte, Taittinger, Billecart Salmon, Michel Reybier, Armand de Brignac, Roederer Cristal...<br>
      <br>

      <strong>COTES DU RHONE</strong><br>
      Château Beaucastel, Domaine du Pegau, Château de Marcoux, Clos de papes...<br>
      <br>

      <strong>MARGAUX</strong><br>
      Château Margaux, Château Giscours, Château Lascombes, Château d’Issan, Château Cantenac-Brown...<br>
      <br>

      <strong>PAUILLAC</strong><br>
      Château Lafite‐Rothschild, Château Mouton Rothschild, Château Pontet Canet, Château Pichon Baron, Château Pichon Lalande, Château Lynch Bages, Château Haut-Bages Libéral...<br>
      <br>

      <strong>PESSAC-LEOGNAN</strong><br>
      Château Haut-Brion, Château la Mission Haut‐Brion, Domaine de Chevalier, Château Smith-Haut-Lafitte...<br>
      <br>

      <strong>POMEROL</strong><br>
      Pétrus, Château Le Pin, Vieux Château Certan, Château Beauregard...<br>
      <br>

      <strong>SAINT-JULIEN</strong><br>
      Château Léoville Las Cases, Château Léoville Poyferré, Château Léoville Barton, Château Ducru Beaucaillou, Château Beychevelle, Château Gruaud Larose...<br>
      <br>

      <strong>SAINT-ÉMILION GRAND CRU</strong><br>
      Château Cheval Blanc, Château Pavie, Château Figeac, Château Canon La Gaffelière, Château La Mondotte, Château Beau-Séjour Bécot, Château La Gomerie, Château Valandraud, Château Angélus...<br>
      <br>

      <strong>SAINT-­ESTÈPHE</strong><br>
      Château Cos d’Estournel, Château Calon Ségur, Château Montrose...<br>
      <br>

      <strong>SAUTERNES</strong><br>
      Château d’Yquem, Château Suduiraut...<br>
      <br>"

    - title: '« Petits Châteaux »'
      content: "Nous avons décidé de nous spécialiser uniquement dans les Vins et Champagnes Français.<br>Grâce à la relation étroite que nous avons construite avec les courtiers et propriétaires Français, à nos échanges et dégustations à travers la France auprès des vignerons, à notre expertise aguerrie nous sommes également en mesure de proposer une gamme importante d’excellents « petits châteaux ».<br>Au total c’est 1500 variétés de vins et champagnes d’entrée et moyenne gamme allant de 3€ à 40€.<br>Nous avons également créé notre propre vin sous différentes déclinaisons portant le nom de « Envie de »."
      image: 'chateau.jpg'
      alt: 'Bouteille de vin'

    - title: "Leader à l’export"
      content: "Nous avons un réseau de distribution puissant capable d’approvisionner, parfois bouteille par bouteille, les clients du monde entier.<br>Tous nos vins et nos champagnes proviennent directement des Châteaux et Maisons de Champagne. Nous considérons que la transparence entre nos Châteaux et la clientèle finale est primordiale.<br>Les collaborateurs de Châteaux Partners sont unis par nos quatre valeurs d'humanisme, d'ouverture, de proximité et d'enthousiasme, qu'ils apportent chaque jour à leur travail."
      image: 'graph.png'
      alt: "Graphique chiffre d'affaires"

  # Introduction
  introduction:
    title: Quelques mots
    text: 'Un portefeuille riche pour une proposition de gamme très variée.<br>
          <br>Des liens étroits avec nos Châteaux et Maisons pour proposer les meilleurs vins, assurant qualité et provenance des produits.<br>
          <br><strong class="purple">Plus qu’une maison de négoce, nous nous pensons comme un Wine Club.</strong><br>
          <br>Nous souhaitons partager notre passion du vin autour d’évènements mensuels.'

  # Savoir Faire
  events:
    - title: 'Dégustations'
      content: 'Nous organisons chaque mois des dégustations dans plusieurs villes du monde pour faire découvrir et partager la richesse de nos vins et champagnes Français pour une expérience sans égale.
                <br>
                <br>Chacun de ces vins et champagnes ont une histoire à raconter :
                <br>
                <br>Chaque terroir, chaque terre et chaque climat donne aux cépages leurs qualités premières et leurs particularités.
                <br>
                <br>Chaque famille, hommes et femmes qui travaillent au quotidien pour ces emblématiques châteaux et maisons ont une passion à transmettre.
                <br>
                <br>Chaque millésime et processus de vinification de la vigne jusqu’à la mise en bouteille apporte aux vins toute sa caractéristique.
                <br>
                <br>Nous sommes là pour transmettre et révéler toute la subtilité derrière une bouteille, surprendre, faire plaisir et initier notre clientèle amatrice de bon vin et Champagne.'
      image: 'degustation.jpeg'
      alt: 'Verres de champagne'

    - title: 'Evénements'
      content: 'Notre positionnement nous permet aujourd’hui de voyager et de rencontrer notre clientèle. Durant ces déplacements, nous avons pour habitude d’organiser différents évènements.
                <br>
                <br>Nous sommes habituellement accompagnés des représentants de chaque Château et Maison de Champagne que nous faisons déguster.
                <br>
                <br>Nous considérons que la transparence entre nos Châteaux et la clientèle finale est primordiale. Il est important à nos yeux d’assurer et de rassurer notre clientèle sur la provenance de nos vins, et de permettre la rencontre entre nos clients et les représentants des Châteaux et Maisons.
                <br>
                <br>Nous restons également à l’écoute de vos envies pour des dégustations, des diners d’entreprises, des séminaires dégustations ou la préparation de tous types d’évènements (mariage, anniversaire…).'
      image: 'evenements.jpg'
      alt: 'Bouteilles du domaine La Romanée-Conti'

    - title: 'Stockage'
      content: 'La haute qualité de service de notre entrepositaire permet un stockage dans de parfaites conditions.
                <br>
                <br>Sur une superficie de 3000 m2, situé à l’entrée de Bordeaux, nous avons choisi un des plus grands acteurs du milieu spécialisé dans le stockage de vins fins et produits issus de la vigne.
                <br>
                <br>L’Entrepôt ultra sécurisé et climatisé répond aux exigences que demande la conservation des grands vins offrant des conditions optimales.'
      image: 'stockage.jpg'
      alt: 'Caisses de vin sur une étagère'

    - title: 'Livraison'
      content: 'Notre équipe, dynamique et à l’écoute de vos besoins, vous conseille et répond à vos demandes en 12h.<br>La livraison de vos commandes est assurée dans les meilleures conditions.'
      image: 'livraison.jpeg'
      alt: 'Mains tenant des raisins'

    - title: 'Wine Tours'
      content: 'De part notre relation étroite avec les acteurs de la place bordelaise, nous avons l’opportunité de vous proposer des wine tours.<br><br>Vous pourrez ainsi partir à la découverte des vignobles de la région de Bordeaux avec ou sans un chauffeur et déguster des vins lors de visites dans les châteaux les plus prestigieux.<br><br>Nous tâcherons de vous présenter un programme fait par un professionnel qui écoutera vos préférences et vous conseillera sur les meilleurs endroits où aller selon vos envies.<br><br>A ce service s’ajoute la possibilité de commander auprès de Châteaux Partners vos coups de coeur, que nous nous chargerons de vous envoyer à votre domicile. Cela vous évitera ainsi d’avoir à prendre avec vous vos vins si vous êtes en déplacement en avion ou train.<br><br>N’hésitez pas à vous renseigner sur nos offres, nous avons des disponibilités pour quasiment toutes les périodes de l’année.'
      image: 'winetour.jpeg'
      alt: 'Bouteille sur un tonneau'


  # Evènements
  events:
    - title: 'Dégustations'
      content: 'Nous organisons chaque mois des dégustations dans plusieurs villes du monde pour faire découvrir et partager la richesse de nos vins et champagnes Français pour une expérience sans égale.
                <br>
                <br>Chacun de ces vins et champagnes ont une histoire à raconter :
                <br>
                <br>Chaque terroir, chaque terre et chaque climat donne aux cépages leurs qualités premières et leurs particularités.
                <br>
                <br>Chaque famille, homme et femme qui travaillent au quotidien pour ces emblématiques châteaux et maison ont une passion à transmettre.
                <br>
                <br>Chaque millésime et processus de vinification de la vigne jusqu’à la mise en bouteille apporte aux vins toute sa caractéristique.
                <br>
                <br>Nous sommes là pour transmettre et révéler toute la subtilité derrière une bouteille, surprendre, faire plaisir et initier notre clientèle amatrice de bon vin et champagne.'
      image: 'degustation.jpeg'
      alt: 'Verre de vin'

    - title: 'Evénements'
      content: 'Notre positionnement nous permet aujourd’hui de voyager et de rencontrer notre clientèle.<br>Durant ces déplacements, nous avons pour habitude d’organiser différents évènements.
                <br>
                <br>Nous sommes habituellement accompagnés des représentants de chaque château et maison de champagne que nous faisons déguster.
                <br>
                <br>Nous considérons qu’il est important que les châteaux voient en direct à qui les vins s’adressent et vice versa. Il est important à nos yeux d’assurer et rassurer notre clientèle sur la provenance de nos vins.
                <br>
                <br>Nous restons également à l’écoute d’envie de la part de notre clientèle pour des dégustations, des diners d’entreprises, des séminaires dégustations ou la préparation de tous types d’évènements (mariage, anniversaire…)'
      image: 'evenements.jpg'
      alt: 'Bouteilles du domaine La Romanée-Conti'

    - title: 'Stockage'
      content: 'La haute qualité de service de notre entrepositaire permet un stockage dans de parfaites conditions.
                <br>
                <br>Sur une superficie de 3000 m2, situé entre la rive droite et la rive gauche, nous avons choisi un des plus grands acteurs du milieu spécialisé dans le stockage de vins fins et produits issus de la vigne.
                <br>
                <br>L’Entrepôt ultra sécurisé et climatisé répond aux exigences que demande la conservation des grands vins offrant des conditions optimales, extrêmement sécurisés.'
      image: 'stockage.jpg'
      alt: 'Caisses de vin sur une étagère'

    - title: 'Livraison'
      content: 'Notre équipe, dynamique et à l’écoute de vos besoins, vous conseille et répond à vos demandes en 12h.<br>La livraison de vos commandes est assurée sous 15 jours.'
      image: 'livraison.jpeg'
      alt: 'Mains tenant des raisins'

